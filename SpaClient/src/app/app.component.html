<div *ngIf="getUserName()">
  <button (click)="logout()">Logout</button>
  <h1>Hello, {{getUserName()}}</h1>
</div>
<div *ngIf="!getUserName()">
  <button (click)="login()">Login</button>
</div>

<div *ngIf="selectedTab!='admin'" >
  <div *ngIf="getUserName()">
    <a routerLink="/auth"><button class="btn btn-success pull-right" (click)="setSelectedTab('admin')" >Admin Tools</button></a>
  </div>
  <select name="Choice">
    <option value="Authors">Authors</option>
    <option value="Books">Books</option>
  </select>
  <input type="text" placeholder="Search..">

  <div>
    <div (click)="setSelectedTab('authors')">Authors
      <div *ngIf="selectedTab=='authors'">
        <authorsList></authorsList>
      </div>
    </div>
    <div (click)="setSelectedTab('books')">Books
      <div *ngIf="selectedTab=='books'">
        <booksList></booksList>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
